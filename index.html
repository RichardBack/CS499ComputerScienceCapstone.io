
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hotel Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin: 20px 0;
        }
        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-box {
            margin: 10px;
            text-align: center;
        }
        .image-box img {
            width: 300px;  /* Set image width to 300px */
            height: auto;  /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for a neat effect */
        }
    </style>
</head>
<body>

    <h1>Welcome to the Pet Hotel</h1>

    <div class="section">
        <h2>Cats</h2>
        <div class="images-container">
            <div class="image-box">
                <img src="https://github.com/username/repository/raw/main/images/DogKennel1.png" alt="A beautiful cat in a comfy setting">
                <p>Our lovely feline friend!</p>
            </div>
            <div class="image-box">
                <img src="https://github.com/username/repository/raw/main/images/DogKennel2.png" alt="A gray cat enjoying its stay">
                <p>All cats deserve comfort.</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Dogs</h2>
        <div class="images-container">
            <div class="image-box">
                <img src="https://github.com/username/repository/raw/main/images/DogKennel6.png" alt="A happy dog ready to play">
                <p>Dogs having fun in our kennel.</p>
            </div>
            <div class="image-box">
                <img src="https://github.com/username/repository/raw/main/images/DogKennel3.webp" alt="Dog relaxing in the pet hotel">
                <p>Relaxing moments for dogs.</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Our Pet Kennels</h2>
        <div class="images-container">
            <div class="image-box">
                <img src="https://github.com/username/repository/raw/main/images/DogKennel4.webp" alt="Clean and spacious dog kennel">
                <p>Spacious, clean kennels.</p>
            </div>
            <div class="image-box">
                <img src="https://github.com/username/repository/raw/main/images/DogKennel5.webp" alt="Dogs staying in the kennel">
                <p>Cozy spots for your pet.</p>
            </div>
        </div>
    </div>

</body>
</html>
